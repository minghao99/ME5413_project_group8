global_frame: map
robot_base_frame: base_link
update_frequency: 20.0
publish_frequency: 5.0
width: 40
height: 40
resolution: 0.05
origin_x: -20.0
origin_y: -20.0
static_map: true
rolling_window: false

plugins:
- {name: static_layer, type: "costmap_2d::StaticLayer"}
# - {name: obstacles_layer, type: "costmap_2d::ObstacleLayer"}
- {name: inflater_layer, type: "costmap_2d::InflationLayer"}

map_type: costmap
origin_z: 0.0
z_resolution: 1
z_voxels: 2

obstacle_range: 3.0
raytrace_range: 3.0

publish_voxel_map: false
transform_tolerance: 0.5
meter_scoring: true

footprint: [[-0.21, -0.165], [-0.21, 0.165], [0.21, 0.165], [0.21, -0.165]]
footprint_padding: 0.1

obstacles_layer:
  observation_sources: scan
  scan: {sensor_frame: tim551, data_type: LaserScan, topic: front/scan, marking: false, clearing: false, min_obstacle_height: -3.0, max_obstacle_height: 3.0, obstacle_range: 3.0, raytrace_range: 3.0}

inflater_layer:
 inflation_radius: 0.5